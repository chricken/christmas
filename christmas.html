<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <script>
        'use strict';
        // Its Christmas
        const h = 20;
        const rnd = Math.random;
        [...new Array(h)].map((el, i) => {
            return [...new Array(i * 2 + 1)].map(
                () => rnd() < .1 ? 'o' : ((rnd() < .1) ? '*' : '-')
            )
        }).map((el, i) =>
            [...'x'.repeat(h - i).split('').map(() => '&nbsp;'), ...el]
        ).forEach(el => document.write(el.join('') + '<br />'))

    </script>
</head>

</body>

</html>
